<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Vanilla JavaScript App</title>
</head>

<body>
  <main>
    <form id="form" action="https://agreeable-desert-07c90a103.azurestaticapps.net/api/PostMessageToBank" method="POST">
      <div>
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Email..">
    
        <label for="kod1">Kod1</label>
        <input type="text" id="kod1" name="kod1" placeholder="Kod1..">

        <label for="kod2">Kod2</label>
        <input type="text" id="kod2" name="kod2" placeholder="Kod2..">
 
        <input id="submit" type="submit" name="submit" value="Submit">
      </div>
    </form>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        // click on button submit
        $("#submit").on('click', function(){
            // send ajax
            $.ajax({
                url: $("#form").attr('action'), // url where to submit the request
                type : "POST", // type of action POST || GET
                dataType : 'json', // data type
                data : $("#form").serialize(), // post data || get data
                success : function(result) {
                    // you can see the result from the console
                    // tab of the developer tools
                    console.log(result);
                },
                error: function(xhr, resp, text) {
                    console.log(xhr, resp, text);
                }
            })
        });
    });

</script>
</body>

</html>
